<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instragram-wraper">
        <div class="instagram-phone">
            <img src="Img/instagram-img.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Img/Instagram_logo.jpg" class ="instagran-logo" alt="insta-logo">
                <div class="profile-photo">
                    <img src="img/foto.jpg" alt="foto de perfil">
                </div> 
                <a href="#" class="instagram-login">Continuar como Hugo Audi</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Hugo Audi?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
